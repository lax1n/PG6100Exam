<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/layouts/layout.xhtml">
    <ui:define name="head">
        <title>Create Event</title>
    </ui:define>
    <ui:define name="content">
        <h1>Create New Event</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Title: " />
                <h:inputText id="title" value="#{eventController.title}" />

                <h:outputLabel value="Country: " />
                <h:selectOneMenu id="country" value="#{eventController.country}">
                    <f:selectItems value="${countryController.countries}" />
                </h:selectOneMenu><br />

                <h:outputLabel value="Location: " />
                <h:inputText id="location" value="#{eventController.location}" />

                <h:outputLabel value="Description: " />
                <h:inputTextarea id="description" value="#{eventController.description}" />

            </h:panelGrid>
            <h:commandButton id="createEventBtn" value="Create" type="submit" action="#{eventController.createEvent()}" /><br />
            <h:button id="cancelBtn" value="Cancel" outcome="/home.faces" />
        </h:form>
    </ui:define>
</ui:composition>
</html>
