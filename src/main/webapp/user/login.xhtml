<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/layouts/layout.xhtml">
    <ui:define name="head">
        <title>Login</title>
    </ui:define>
    <ui:define name="content">
        <h1>Login</h1>
        <hr />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Username: " />
                <h:inputText id="usernameField" value="#{userController.username}" />

                <h:outputLabel value="Password: " />
                <h:inputSecret id="passwordField" value="#{userController.password}" />
            </h:panelGrid>
            <h:commandButton id="loginBtn" value="Log in" type="submit" action="#{userController.loginUser()}" /><br />

            <h:button id="signUpBtn" value="Create new" outcome="/user/newUser.faces" />
            <h:button id="cancelBtn" value="Cancel" outcome="/home.faces" />
        </h:form>

    </ui:define>
</ui:composition>
</html>
